    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #3eac8bff;
        }
        .settings-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
        text-align: center;
        color: #1e5a48;
        font-size: 2rem;
        margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1e5a48;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .profile-pic-preview {
            display: block;
            width: 100px;
            height: 100px;
            margin: 10px auto;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ddd;
        }
        .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #f6f4ebff;
        background-color: #3eac8bff;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        margin: 10px 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
        background-color: #2f856d;
        transform: scale(1.05);
        }
        .btn-container {
        text-align: center;
        margin-top: 20px;
        }
        #wrapper {
        background: none;
        padding: 0;
        height: auto;
        min-height: 85vh; 
        }
        footer {
        background: none; 
        }
    </style>
</head>

    <form action ="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="settings-container">
            <h1>Account Settings</h1>
            <!-- Profile Picture -->
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
            
                <img src="{{user_profile.profileimg.url}}" alt="Profile Picture Preview" id="profile-pic-preview" class="profile-pic-preview">
                <input type="file" id="profile-pic" name="image" accept="image/*" onchange="previewProfilePic(event)">
            </div>
    
            <!-- Bio -->
            <div class="form-group">
                <label for="about">Bio</label>
                <textarea id="about" name="bio" placeholder="Write something about yourself...">{{user_profile.bio}}</textarea>

            </div>
    
            <!-- Location -->
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" value="{{user_profile.location}}">                            
            </div>

            <!-- Buttons -->
            <div class="btn-container">
                <a href="/" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn">Save</button>
            </div>
    
        </div>
    
        <script>
            // Profile picture preview
            function previewProfilePic(event) {
                const preview = document.getElementById('profile-pic-preview');
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
        </script>
    </form>
